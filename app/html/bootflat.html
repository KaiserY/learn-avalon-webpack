<!DOCTYPE html>
<html>

<head>
    <title>Bootflat 组件库 Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
        <script src="assets/ie8/html5shiv.min.js"></script>
        <script src="assets/ie8/respond.min.js"></script>
    <![endif]-->
</head>

<body ms-controller="bootflat" class="ms-controller">
    <div id="content">
        <div>
            图标字体：
            <i class="icon icon-sliderR"></i>
        </div>
        <input ms-duplex="@name">
        <p>Hello,{{@name}}!</p>
        <ul>
            <li ms-for="($index,el) in @array">{{$index}}--{{el}}</li>
        </ul>
    </div>
</body>

</html>
